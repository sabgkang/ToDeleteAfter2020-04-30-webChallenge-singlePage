  <script type="text/javascript">
    var dataSet = [
      ["U0001", "夜店風 Zumba 燃脂", "Jacky", "2019.08.29 18:30", "150", "30"],
    ];

    $(document).ready(function() {
      
      $('#example').css("font-family", 'Noto Sans TC');
      var table = $('#example').DataTable({
        data: dataSet,
        deferRender: true,
        columns: [{
            title: "課程編號"
          },
          {
            title: "課程名稱"
          },
          {
            title: "老師"
          },
          {
            title: "時間"
          },
          {
            title: "卡路里燃燒"
          },
          {
            title: "人數"
          },
          {
            title: "操作",
            "render": function() {

              return $('<button onclick="cccFunction()">')
                .text("Delete")
                .wrap('<div></div>')
                .parent()
                .html();

            }
          }
        ]
      });

      $('#example tbody').on('click', 'tr', function() {
        var data = $('#example').DataTable().row(this).data();
        console.log(data[0]);
        if ($(this).hasClass('selected')) {
          $(this).removeClass('selected');
        } else {
          $('#example').DataTable().$('tr.selected').removeClass('selected');
          $(this).addClass('selected');
        }
      });
    });
  </script>
